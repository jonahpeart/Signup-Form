<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Questrial&display=swap" rel="stylesheet">
    <title>Sign Up</title>
</head>
<body>
    
<div class="container">
    <div class="left-container">

        <div class="odin-title">
            <img class="odin-logo" src="odin-lined.png">
            <a href="https://www.theodinproject.com/" class="title">ODIN</a>
        </div>

    </div>

    <div class="right-container">

        <div class="right top">
            <p class="description">This is not a real online service! You know you need something like this to help you realize your deepest dreams. Sign up now to get started.</p>
            <p class="description">You know you want to.</p>
        </div>

        <div class="right middle">

            <a class="signup-title">Sign Up</a>

            <form>
            <div class="form">

                <div class="input-div">
                    <label for="fname">First name:</label>
                    <input type="text" id="fname" name="fname" placeholder="Odin">
                </div>   

                <div class="input-div">
                    <label for="lname">Last name:</label>
                    <input type="text" id="lname" name="lname" placeholder="Odinsky">
                </div> 

                <div class="input-div">    
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="odin@email.com">
                </div> 

                <div class="input-div">    
                    <label for="phone">Phone:</label>
                    <input type="tel" id="phone" name="phone" placeholder="(123) 456-7890">
                </div> 

                <div class="input-div">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" placeholder="********">
                </div> 

                <div class="input-div">    
                    <label for="password">Confirm Password:</label>
                    <input type="password" id="password" name="password" placeholder="********">
                </div> 

            </div>

        </div>

        <div class="right bottom">

            <input class="create-acc" type="submit" value="Create Account">
        </form>
        <p class="login">Already have an account? 
            <a href="" class="loginlink">Log In</a>
        </p>

        </div>

    </div>
</div>

</body>
</html>
